<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: aqua;
    }

    .border-box {
      width: 700px;
      margin: auto;
      border: 4px solid #0e0d0d;
      padding: 15px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      font-size: 12px;
    }

    .invoice-box {
      background: #ece037;
      padding: 10px;
      border-radius: 10px;
      color: white;
      margin-bottom: 15px;
      text-align: center;
    }

    .invoice-header {
      background-color: rgb(250, 99, 137);
      color: black;
      padding: 10px;
      border-radius: 8px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .header-row label {
      margin-right: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    table th,
    table td {
      border: 2px solid black;
      background-color: rgb(243, 206, 227);
      text-align: center;
      vertical-align: middle;
      padding: 4px;
      font-size: 15px;
      font-weight: bold;
    }

    input.form-control {
      padding: 2px;
      font-size: 15px;
      height: 26px;
    }

    .totals {
      font-weight: bold;
      font-size: 20px;
    }

    @media print {
      #print-btn {
        display: none;
      }
    }
  </style>
</head>

<body>

    <div class="invoice-box">
      <div class="invoice-header">
        <h2>Dhandai Traders</h2>
        <p>Umarane, Nashik<br>Mo No : 8830092425</p>
        <p></p>
      </div>
    </div>

    <div class="header-row">
      <div>
        <label>Invoice No:</label>
        <input class="form-control" style="width: 37px;">
      </div>
      <div>
        <label>Date:</label>
        <input class="form-control" style="width: 110px;">
      </div>
    </div>

          <th>Product Name</th>
          <th>Size</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Amount (₹)</th>
          <th>Payment</th>
          <th>Clr</th>
        </tr>
      </thead>

            <td class="amount">0.00</td>

            <td><button class="btn btn-danger" onclick="clearRow(this)">Clr</button></td>

          </tr>

            <td><input class="form-control"></td>
            <td><input class="form-control qty" onkeyup="calculate()"></td>
            <td><input class="form-control rate" onkeyup="calculate()"></td>
            <td class="amount">0.00</td>

          </tr>
           <tr>

            <td><input class="form-control"></td>

            <td class="amount">0.00</td>

          </tr>
           <tr>

            <td><input class="form-control qty" onkeyup="calculate()"></td>
            <td><input class="form-control rate" onkeyup="calculate()"></td>

      </tbody>
    </table>

    <div class="text-end mt-3">
      <p class="totals"><u>Total ₹</u> : <span id="subtotal">0.00</span></p>
    </div>

    <div class="text-center mt-4">
      <button id="print-btn" class="btn btn-primary" onclick="printInvoice()">Print</button>
       <button class="btn btn-success" onclick="shareInvoice()">Share</button>
    </div>
  </div>

  <script>
  function calculate() {
    let rows = document.querySelectorAll('#bill-items tr');
    let subtotal = 0;
    rows.forEach(row => {
      let qty = parseFloat(row.querySelector('.qty')?.value) || 0;
      let rate = parseFloat(row.querySelector('.rate')?.value) || 0;
      let amount = qty * rate;
      row.querySelector('.amount').innerText = amount.toFixed(2);
      subtotal += amount;
    });
    document.getElementById('subtotal').innerText = subtotal.toFixed(2);
  }

  function clearRow(button) {
    const row = button.closest('tr');
    row.querySelectorAll('input').forEach(input => input.value = '');
    const amountCell = row.querySelector('.amount');
    if (amountCell) amountCell.innerText = '0.00';
    calculate();
  }

  function printInvoice() {
    window.print();
  }

  function shareInvoice() {
    const total = document.getElementById('subtotal').innerText;
    if (navigator.share) {
      navigator.share({
        title: 'Product Invoice - ABC XYZ',
        text: `Check out this invoice. Total amount: ₹${total}`,
        url: window.location.href
      }).then(() => {
        console.log('Thanks for sharing!');
      }).catch(console.error);
    } else {
      alert('Sharing is not supported in this browser. Try on a mobile device or modern browser.');
    }
  }
</script>
